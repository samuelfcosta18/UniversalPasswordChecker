<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main>
        <p>Universal password checker</p>
        <span id="span">Preencha este campo!</span>
        <input type="text" name="password" class="inputs" id="password" placeholder="Insert your password here" value=""/>
        <br>
        <br>
        <input type="text" name="force" class="inputs" id="forca" value="" readonly/>
        <div class="security-indicator">
        <div id="security-indicator-bar" class="bar"></div>
        </div>
        <br>
        <br>
        <button type="button" onclick="checkPassword()">Check</button>
    </main>
</body>
</html>
